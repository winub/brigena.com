<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image and Text</title>
    <!-- Google Font: Poppins (sleek and clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
        }

        .text {
            position: absolute;
            left: 23%;   /* Keep 10% more to the left */
            top: 23%;    /* Moved 10% lower */
            font-size: 3vw;
            line-height: 3; /* Makes the text box taller */
            color: #333;
            word-wrap: break-word;
        }

        .image-container {
            position: absolute;
            bottom: 0;
            right: 10%; /* Move image 5% more to the left */
        }

        .image-container img {
            width: auto;
            height: 90vh; /* Keep the image size large */
            max-width: 100vw;
            object-fit: cover;
        }

        /* Media Query for smaller screens like iPhones */
        @media (max-width: 768px) {
            .text {
                font-size: 5vw; /* Bigger text on smaller screens */
                left: 20%;       /* Adjust positioning for smaller screens */
                top: 20%;
            }

            .image-container img {
                height: 80vh; /* Adjust image size for small screens */
            }
        }

        /* Media Query for very small screens (e.g. older phones) */
        @media (max-width: 480px) {
            .text {
                font-size: 6vw;
                left: 18%;   /* Further adjustments for very small screens */
                top: 18%;
            }

            .image-container img {
                height: 70vh; /* Further adjustment for very small screens */
            }
        }
    </style>
</head>
<body>

    <div class="text">Ã©la moatje</div>
    <div class="image-container">
        <img src="images/Subject.png" alt="Photo">
    </div>

</body>
</html>
